version: 1
notes:
  - "Bundle definitions are fixed for OKR tracking and must be referenced in experiment configs."
  - "All listed features are schema-native and KR1.2-allowed."
  - "Confidence-derived features are excluded by team policy (global and source confidence)."
  - "low_plus_medium is the canonical comparison bundle for apples-to-apples model evaluation."
  - "full_schema_native is the policy-compliant superset for experiments (includes proposed features, excludes confidence-derived features)."
  - "Do not change bundle contents within an experiment round; update bundles only between rounds after ablation review."
  - "When bundle contents change, increment version and record rationale in experiment notes."

bundles:
  low_only:
    description: "Low-cost schema-native features only (counts, booleans, simple bins, simple regex)."
    features:
